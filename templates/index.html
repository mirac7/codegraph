<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Graph</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
<div class="body-container">
    <h1>Code Graph</h1>
    <section class="repo-input-container active" id="section_input">
        <label>
            Paste a repository link to scan for vulnerabilities...
            <input class="repo-input" type="text" placeholder="https://github.com/django/django" id="repo_input">
        </label>
        <span id="error_label" class="error-label"></span>
    </section>
    <section class="repo-scan-container" id="section_scan">
        <p id="progress_label"></p>
        <div class="progressbar"><div class="progress" id="scan_progress"></div></div>
    </section>
</div>
<script src="/static/js/index.js"></script>
</body>
</html>
